<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="fixed-top">
        <div class="yellow darken-4 white-text valign-wrapper">
            <h5 class="my-title">Waiter App</h5>
            <div>
                <i class="material-icons waves-effect waves-light waves-circle">more_vert</i>
            </div>
        </div>
    
        <ul class="tabs yellow darken-4">
            <li class="tab">
                <a href="#cakes" class="white-text waves-effect waves-light">Cakes</a>
            </li>
            <li class="tab">
                <a href="#beverages" class="white-text waves-effect waves-light">Beverages</a>
            </li>
        </ul>
    </div>

    <div class="section" id="cakes">
        <h6 class="container brown-text">Slices</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Only Carrot Cake</a>
            <a class="collection-item waves-effect black-text">With Nutella</a>
            <a class="collection-item waves-effect black-text">Brigadier's Cake</a>
            <a class="collection-item waves-effect black-text">Sweetened Cake</a>
        </div>

        <h6 class="container brown-text">Whole cake</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Only Carrot Cake</a>
            <a class="collection-item waves-effect black-text">With Nutella</a>
            <a class="collection-item waves-effect black-text">Brigadier's Cake</a>
            <a class="collection-item waves-effect black-text">Sweetened Cake</a>
        </div>
    </div>

    <div class="section" id="beverages">
        <h6 class="container brown-text">Coffee</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Expresso</a>
            <a class="collection-item waves-effect black-text">Cappuccino</a>
            <a class="collection-item waves-effect black-text">Mocaccino</a>
        </div>

        <h6 class="container brown-text">Soda</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Coke</a>
            <a class="collection-item waves-effect black-text">Soda</a>
            <a class="collection-item waves-effect black-text">Guaraná</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
