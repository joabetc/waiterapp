<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>

    <ul class="tabs">
        <li class="tab">
            <a href="#cakes">Cakes</a>
        </li>
        <li class="tab">
            <a href="#beverages">Beverages</a>
        </li>
    </ul>

    <div class="section" id="cakes">
        <h6 class="container">Slices</h6>
        <div class="collection">
            <a class="collection-item waves-effect">Only Carrot Cake</a>
            <a class="collection-item waves-effect">With Nutella</a>
            <a class="collection-item waves-effect">Brigadier's Cake</a>
            <a class="collection-item waves-effect">Sweetened Cake</a>
        </div>

        <h6 class="container">Whole cake</h6>
        <div class="collection">
            <a class="collection-item waves-effect">Only Carrot Cake</a>
            <a class="collection-item waves-effect">With Nutella</a>
            <a class="collection-item waves-effect">Brigadier's Cake</a>
            <a class="collection-item waves-effect">Sweetened Cake</a>
        </div>
    </div>

    <div class="section" id="beverages">
        <h6 class="container">Coffee</h6>
        <div class="collection">
            <a class="collection-item waves-effect">Expresso</a>
            <a class="collection-item waves-effect">Cappuccino</a>
            <a class="collection-item waves-effect">Mocaccino</a>
        </div>

        <h6 class="container">Soda</h6>
        <div class="collection">
            <a class="collection-item waves-effect">Coke</a>
            <a class="collection-item waves-effect">Soda</a>
            <a class="collection-item waves-effect">Guaraná</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
